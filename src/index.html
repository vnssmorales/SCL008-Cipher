<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Codificador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
         <!--html box1-->
    <div id="box1" class="yellow">
      <header> <h1 id="head">Easy Encryption</h1> </header>
      <section id="section">
      <div> 
      <h3 id="tittle">¡ Bienvenido a 'Codificador de Mensajes'!</h3>
      <h4>ADVERTENCIA!!! Esta aplicación es de uso exclusivo del Departamento de Seguridad</h4>
      </div>
      <div id="enter">
      <div><input id="nombre" type="text" placeholder="Ingresa tu nombre para comenzar"></div>
      <button id="btn_ingresar" >Ingresar</button>
      </div>
      </section>
      </div>
  
     <!--html box2-->
      <div id="box2">
      <header> <h1 id="head">Easy Encryption</h1></header>
      <section id="section">
      <div>
      <h2 id="name_user"></h2>
      <p>Decide si quieres cifrar o descifrar tu mensaje</p>
      </div>
      <div id="encode"></div>
      <div>
      <input id="codificar" type="text" placeholder="Ingresa tu Mensaje a Codificar">
      </div>
      <button id="btn_encode" >Cifrar</button>
      <div id="decode"></div>
      <div>
      <input id="decodificar" type="text" placeholder="Ingresa tu Mensaje a Decodificar" style="width: 500px; height:500px">
      </div>
      <button id="btn_decode" >Descifrar</button>
      </section>
      </div>
  
     <!--html box3-->  
      <div id="box3"> 
      <header> <h1 id="head">Easy Encryption</h1></header>
      <section id="section">
      <h2 id="msje_encode"></h2>
      <h2 id="msje_decode"></h2>
      <textarea id="message_encode" type="text"></textarea>
      <button id="btn_new_msje" >Mensaje Nuevo</button>
      <button id="btn_end" >Salir</button>
      </section>
      </div>
  
     <!--html box4-->  
      <div id="box4"> 
      <header> <h1 id="head">Easy Encryption</h1></header>
      <section id="section">
      <h2 id="msje_decode"></h2>
      <textarea id="message_decode" type="text"></textarea>
      <button id="btn_msje_new" >Mensaje Nuevo</button>
      <button id="btn_end" >Salir</button>
      </section>
      </div>
    
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
